<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost/leaflet/leaflet.css">
    <script src="http://localhost/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <select name="selectPlace" id="place"></select>
    <div id="map-container">
        <div id="draw-tools__container">
            <div id="draw-tools" style="display: none;">
                <div id="draw-tools__color" style="background-color: black;"></div>
                <div id="draw-tools__clear">X</div>
                <div id="draw-tools__px">1px</div>
            </div>
            <div id="draw-tools__pen">✎</div>
        </div>

        <canvas id="draw-canvas" style="display: none;"></canvas>
        <div id="map-header">
            <span id="coords" class="shadow">-:-</span>
            <div id="search" class="shadow">
                <span>Coordinate search:</span>
                <input type="number" name="x" id="search-x" class="search" maxlength="3">
                <span>:</span>
                <input type="number" name="y" id="search-y" class="search" maxlength="3">
                <button id="coordsSearch">⯐</button>
            </div>
        </div>
        <div id="map">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
